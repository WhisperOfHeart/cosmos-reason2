name: Build and Push Docker Image

on:
  push:
    branches:
      - codex/create-branch-and-build-docker-image
  workflow_dispatch:

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cosmos-reason2

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.12"

      - name: Update uv.lock
        run: |
          uv lock
          git diff --exit-code uv.lock || echo "uv.lock was updated"

      - name: Free disk space for build
        run: |
          for path in /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/dotnet /opt/hostedtoolcache/CodeQL; do
            sudo rm -rf "$path" || true
          done
          sudo apt-get clean
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
