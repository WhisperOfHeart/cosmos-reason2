name: Build and Push Docker Image

on:
  push:
    branches:
      - codex/create-branch-and-build-docker-image
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cosmos-reason2
  UV_VERSION: "0.8.12"

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Update uv.lock if needed
        run: |
          uv lock
          if ! git diff --quiet uv.lock; then
            echo "WARNING: uv.lock was updated during the workflow. Consider committing these changes to the repository."
          fi

      - name: Free disk space for build
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Docker system info before cleanup ==="
          docker system df || true
          
          echo "=== Removing large unnecessary directories ==="
          for path in /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/dotnet /opt/hostedtoolcache/CodeQL /usr/local/.ghcup /usr/share/swift /opt/az; do
            sudo rm -rf "$path" || true
          done
          
          echo "=== Cleaning apt cache ==="
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "=== Pruning Docker system ==="
          docker system prune -af --volumes || true
          
          echo "=== Removing unused kernels and headers ==="
          sudo apt-get remove -y '^aspnetcore-.*' || true
          sudo apt-get remove -y '^dotnet-.*' --fix-missing || true
          sudo apt-get remove -y '^llvm-.*' --fix-missing || true
          sudo apt-get remove -y 'php.*' --fix-missing || true
          sudo apt-get remove -y '^mongodb-.*' --fix-missing || true
          sudo apt-get remove -y '^mysql-.*' --fix-missing || true
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri --fix-missing || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true
          
          echo "=== Final disk space ==="
          df -h
          echo "=== Docker system info after cleanup ==="
          docker system df || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
